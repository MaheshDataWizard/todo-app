<div class="container">

    <!-- Top Navigation -->
    <div class="top-nav">
        <button class="link-btn" routerLink="/todo">‚Üê Back to List</button>
    </div>

    <h1>{{ isEditMode ? 'Update Todo' : 'Create Todo' }}</h1>

    <form (ngSubmit)="submitTodo()">

        <input type="text" name="title" placeholder="Title" [(ngModel)]="title" required />

        <input type="text" name="description" placeholder="Description" [(ngModel)]="description" required />

        <label>
            <input type="checkbox" name="isCompleted" [(ngModel)]="isCompleted" />
            Is Completed
        </label>

        <div class="actions">
            <button type="submit" [disabled]="isSubmitting">
                {{ isEditMode ? 'Update Todo' : 'Create Todo' }}
            </button>

            <button type="button" class="cancel" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
