<div class="container">
    <div class="top-nav">
        <button class="toggle-btn" (click)="navigateToAdd()">+ Add Todo</button>
    </div>

    <h1>Todo List</h1>

    <div class="table-wrapper">
        <table class="todo-table">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let todo of todos; let i = index; trackBy: trackById">
                    <td>{{ i + 1 }}</td>

                    <td class="title">{{ todo.title }}</td>

                    <td class="description">
                        {{ todo.description | slice:0:30 }}...
                    </td>

                    <td>
                        <span class="status" [class.completed]="todo.isCompleted">
                            {{ todo.isCompleted ? 'Completed ✅' : 'Pending ⏳' }}
                        </span>
                    </td>

                    <td class="actions">
                        <button class="complete-btn action-btn" [disabled]="todo.isCompleted"
                            [class.completed-btn]="todo.isCompleted"
                            (click)="!todo.isCompleted && confirmMarkComplete(todo)">
                            {{ todo.isCompleted ? 'Completed' : 'Mark Complete' }}
                        </button>

                        <button class="toggle-btn action-btn" [routerLink]="['/todo/edit', todo.id]">
                            Edit
                        </button>

                        <button class="delete-btn action-btn" (click)="deleteTodo(todo.id!)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
