<div class="container">
    <div class="top-nav">
        <button class="toggle-btn" (click)="navigateToAdd()">+ Add Todo</button>
    </div>

    <h1>Todo List</h1>

    <div class="table-wrapper">
        <table class="todo-table">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos; let i = index; trackBy: trackById">
                    <td class="center">{{ i + 1 }}</td>
                    <td>{{ todo.title }}</td>
                    <td>
                        {{ todo.description | slice:0:40 }}
                        <span *ngIf="todo.description.length > 40">...</span>
                    </td>
                    <td><span class="status" [class.completed]="todo.isCompleted">
                            {{ todo.isCompleted ? 'Completed' : 'Pending' }}
                        </span></td>
                    <td class="actions">
                        <button *ngIf="!todo.isCompleted" class="complete-btn" (click)="confirmMarkComplete(todo)">
                            Complete
                        </button>
                        <button *ngIf="todo.isCompleted" class="delete-btn" (click)="deleteTodo(todo.id!)">
                            Delete
                        </button>
                        <button class="edit-btn" [routerLink]="['/todo/edit', todo.id]">
                            Edit
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
